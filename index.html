<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLink Button</title>
  <style>
    .big-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background-color: #4A2E14;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .big-button:hover {
      background-color: #5c3a1b;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .button-container {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
